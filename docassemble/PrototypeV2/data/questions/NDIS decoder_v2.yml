field: intro_NDIS
question: |
  NDIS Support Purposes & Support Categories
subquestion: |
  There are **THREE** support purposes under the NDIS. Each purpose has a number of support categories:
  
  - **CORE SUPPORTS** - supports that help you with day to day life.
    
    **Core support categories include:** Assistance with daily life, Transport, Consumables, Assistance with social and community participation
  
  - **CAPITAL** - investment funding for higher-cost pieces of assistive technology, equipment, home or vehicle modifications, or for Specialist Disability Accommodation (SDA).
    
    **Capital support categories include:** Home modifications and Assistive Technology
  
  - **CAPACITY BUILDING** - supports to help build your independence and skills to help you reach your long-term goals.
  
    **Capacity building support categories include:** Coordination of supports, Improved living arrangements, Increased social and community participation, Job Assistance, Improved relationships, health and wellbeing, learning, life choices and daily living.
  
  More information can be found in the NDIS Pricing Guide. Click [here](https://www.ndis.gov.au/providers/price-guides-and-pricing) for more information.

  Please continue to learn more about each of the support categories.
  
buttons:
  - Continue: continue
